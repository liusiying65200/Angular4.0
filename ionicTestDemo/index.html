<!DOCTYPE html>
<html lang="en" ng-app="ionicApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0,width=device-width"/>
    <title>彩吧</title>
    <link rel="stylesheet" href="lib/ionic/ionic.css"/>
    <link rel="stylesheet" href="lib/ionic/iconfont.css"/>
    <link rel="stylesheet" href="css/home/init.css"/>
    <script src="lib/ionic/ionic.bundle.min.js"></script>
    <!--<script src="js/indexedDB/indexedDB.js"></script>-->
</head>
<body ng-controller="RootCtrl">
<ion-tabs class="tabs-icon-only tabs-positive">
    <ion-tab title="Home"
             icon-on="icon ion-ios-home"
             icon-off="icon ion-ios-home-outline"
             ng-controller="HomeCtrl">

        <ion-header-bar class="bar-positive">
            <div class="buttons buttons-left">
                <span class="left-buttons">
                <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
             </span>
            </div>
            <h1 class="title">首页</h1>
            <button class="button button-clear"><i class="icon ion-ios-help"></i></button>
        </ion-header-bar>

        <ion-content has-tabs="true" on-refresh="onRefresh()">

            <ion-refresher></ion-refresher>
            <ion-list scroll="false" on-refresh="onRefresh()"
                      s-editing="isEditingItems"
                      animation="fade-out"
                      delete-icon="icon ion-minus-circled">
                <ion-item ng-repeat="item in items"
                          item="item"
                          buttons="item.buttons"
                          can-delete="true"
                          can-swipe="true"
                          on-delete="deleteItem(item)"
                          ng-class="{completed: item.isCompleted}">
                    {{item.title}}
                    <i class="{{item.icon}}"></i>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-tab>
    <ion-tab title="About" icon-on="icon ion-ios-clock" icon-off="icon ion-ios-clock-outline" ng-controller="About">
        <header class="bar bar-header bar-positive">
            <h1 class="title">Deadlines</h1>
        </header>
        <ion-content class="has-header">
            <!--<button ng-click="toGoCart(3)">去购物侧</button>-->
            <ion-slide-box does-continue="true" auto-play="true">
                <ion-slide ng-repeat="i in images"><img style="width: 100%;height: 200px;"
                                                        src="public/images/{{i}}.png"></ion-slide>
            </ion-slide-box>
        </ion-content>
    </ion-tab>
    <ion-tab title="Settings" icon-on="icon ion-ios-gear" icon-off="icon ion-ios-gear-outline" ng-controller="Settings">
        <ion-header-bar class="bar bar-positive">
            <h1 class="title">设置</h1>
        </ion-header-bar>
        <ion-content has-header="true" delegate-handle="mainScroll">
            <div class="item">
                <ion-scroll>
                    <p>98796890539084890</p>
                    <p>98796890539084890</p>
                    <p>98796890539084890</p>
                    <p>98796890539084890</p>
                    <p>98796890539084890</p>
                    <p>98796890539084890</p>
                </ion-scroll>
                <button class="button button-assertive" ng-click="scrollMainToTop()">回到顶部</button>
            </div>

            <ion-scroll delegate-handle="small" >
                <div class="item">
                    <span class="input-label">六合彩</span>
                </div>
                <button class="button button-assertive button-full" ng-click="scrollSmallToTop()">滚动小区域到顶部</button>
                <div class="item">090890-45</div>
                <button class="button button-assertive button-full" ng-click="goToBottom()">点击</button>
            </ion-scroll>
            <ion-toggle ng-model="shouldShowScrollView">开关</ion-toggle>
            <ion-scroll delegate-handle="myScroll" ng-if="shouldShowScrollView">
                <div >
                    <ion-list>
                        <ion-item ng-repeat="i in items">{{i}}</ion-item>
                    </ion-list>
                </div>
            </ion-scroll>
        </ion-content>
    </ion-tab>
    <ion-tab title="购物车" href="#cart" icon-on="icon ion-ios-cart" badge="3" badge-style="tabs-positive"
             on-select="onselect()" on-deselect="deSelect()" icon-off="icon ion-ios-cart-outline"
             ng-controller="cartCtrl">
        <header class="bar bar-header bar-positive">
            <button class="button button-clear">返回</button>
            <h1 class="title">购物车</h1>
            <button class="button button-clear">说明</button>
        </header>
        <ion-content has-tabs="true" class="has-header" on-refresh="onRefresh()">

            <ion-refresher></ion-refresher>
            <ion-list scroll="false" on-refresh="onRefresh()"
                      s-editing="isEditingItems"
                      animation="fade-out"
                      delete-icon="icon ion-minus-circled">
                <ion-item class="dataBox" ng-repeat="item in items"
                          item="item"
                          buttons="item.buttons"
                          can-delete="true"
                          can-swipe="true"
                          on-delete="deleteItem(item)"
                          ng-class="{completed: item.isCompleted}">
                    <span>{{item.name}}</span><i>:</i><span>{{item.id}}</span>
                    <span class="assertive">{{item.title}}</span>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-tab>
</ion-tabs>
<script id="newTask.html" type="text/ng-template">
    <div id="task-view" class="modal slide-in-up" ng-controller="TaskCtrl">
        <header class="bar bar-header bar-positive">
            <h1 class="title">登录页</h1>
            <button class="button button-clear button-primary" id="close" ng-click="close()">关闭</button>
        </header>
        <ion-content class="padding has-header">
            <div class="card">
                <input class="itemInput" type="text" placeholder="请输入用户名"/>
                <input class="itemInput" type="password" placeholder="请输入你的账户登录密码">
            </div>
            <button class="button button-assertive button-full">登录</button>
        </ion-content>
    </div>
</script>
<script src="js/home/init.js"></script>
</body>
</html>
