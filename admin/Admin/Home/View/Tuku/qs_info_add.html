<script>
//==========设置几秒跳转
var i = 2; 
var intervalid; 
function TiaoSecond(Yoyo){ 
if (i ==0) { 
window.location.href =Yoyo; 
clearInterval(intervalid); 
} 
document.getElementById("mes").innerHTML = i; 
i--; 
} 	
//==========设置几秒结束


//=======================获取数据
function Get_add_Save(){
var title   =$("#title").attr("value");
var ClassID =$("#ClassID").attr("value");
var path    =$("#path").attr("value");
jQuery.ajax({
url: "__SELF__",
dataType:"json",
type:"POST",
data:{Action:"Add",title:title,ClassID:ClassID,path:path},
beforeSend: function(XHR){
$('#msg').html('<center><br><br><img alt="正在加载中..." src="{$Think.const.IMG_URL}Loading/load1.gif" ></center>');	
},
success:function(data) {
$("#msg").html(data.msg)
intervalid =setInterval("TiaoSecond('__CONTROLLER__/qs_info_add.html')",1000);//==========执行几秒跳转
}
});

}
</script>
