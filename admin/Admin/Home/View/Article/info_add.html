<script>
var editor;
KindEditor.ready(function(K) {
editor = K.create('#editor_id');
});
KindEditor.ready(function(K) {
var editor = K.editor({
allowFileManager : true
});

K('#image3').click(function() {
editor.loadPlugin('image', function() {
editor.plugin.imageDialog({
showRemote : false,
imageUrl : K('#path').val(),
clickFn : function(url, title, width, height, border, align) {
K('#path').val(url);
editor.hideDialog();
}
});
});
});
});
</script>
<script>
//==========设置几秒跳转
var i = 2; 
var intervalid; 
function TiaoSecond(Yoyo){ 
if (i ==0) { 
window.location.href =Yoyo; 
clearInterval(intervalid); 
} 
document.getElementById("mes").innerHTML = i; 
i--; 
} 	
//==========设置几秒结束


//=======================获取数据
function Get_add_Save(){
editor.sync();//设置同步数据否则KindEditor编辑器无法获取值
var title   =$("#title").attr("value");
var ClassID =$("#ClassID").attr("value");
var path    =$("#path").attr("value");
var content =$("#editor_id").attr("value");
jQuery.ajax({
url: "__SELF__",
dataType:"json",
type:"POST",
data:{Action:"Add",title:title,ClassID:ClassID,path:path,content:content},
beforeSend: function(XHR){
$('#msg').html('<center><br><br><img alt="正在加载中..." src="{$Think.const.IMG_URL}Loading/load1.gif" ></center>');	
},
success:function(data) {
$("#msg").html(data.msg)
intervalid =setInterval("TiaoSecond('__CONTROLLER__/info_add.html')",1000);//==========执行几秒跳转
}
});

}
</script>
